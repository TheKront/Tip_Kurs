    <style>
    .image{
      position: absolute;
      width: 20%;

      right: 0px;

    .image1{

      width: 30%;
      height: 50%;
      left: 0px;

    }
    .image2{

      width: 70%;
      height: 80%;
    }
    .image3{
      position:relative;
      width: 100%;
      height:100%;
      left: 0px;
    }
    @media (max-width:700px) {
      .image{display: none;}
      .image1{display: none;}
      .image3{width:50%; height: 100%;left:50px}     
    }
    .divbask{
